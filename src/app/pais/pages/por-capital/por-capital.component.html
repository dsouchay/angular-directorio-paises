<div class="animate__animated animate__fadeIn">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias( $event )" placeholdertext="{{placeholdertext}}"></app-pais-input>
        </div>
    </div>
    <hr>

    <div class="alert alert-danger" *ngIf="hayError">No se encotró el término {{ termino | uppercase }}</div>
    <div class="col" *ngIf="paises.length">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
